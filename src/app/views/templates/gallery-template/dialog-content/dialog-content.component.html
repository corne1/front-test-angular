<h2 mat-dialog-title>{{data.alt_description | upperFirstWord}}</h2>
<mat-dialog-content style="display: flex; align-items: center;">
    <img [src]='data.urls.small' [alt]='data.alt_description'>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
