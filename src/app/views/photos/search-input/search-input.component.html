<div class="search-block">
    <div class="search-block-content">
        <h1 class="search-block__title">Поиск фото</h1>
        <input #inputValue type="text" placeholder="Поиск среди миллионов фотографий" class="search-block__input"
            (keydown.enter)="searchInputSubmit(inputValue.value)">
        <p class="search-block-content__paragraph">К вашим услугам миллионы качественных бесплатных фотографий премиум-класса. Создавайте прекрасные дизайны.</p>
    </div>
</div>
